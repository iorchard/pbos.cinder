---
pkg_state: "latest"
prereq_pkgs:
  - ca-certificates
  - curl

packages:
  - openstack-cinder
  - python3-cinder
  - python3-keystone

lvm_packages:
  - lvm2
  - device-mapper-persistent-data
  - targetcli

#openstack_repo_rpm: "https://www.rdoproject.org/repos/rdo-release.el8.rpm"
openstack_repo_rpm: "https://repos.fedorapeople.org/repos/openstack/openstack-{{ openstack_release }}/rdo-release-{{ openstack_release }}-2.el8.noarch.rpm"

mariadb_service_socket: "/var/lib/mysql/mysql.sock"

os_service_init: []

os_conf_dir: "/etc/cinder"
os_service_conf: 
  - {dest: "{{ os_conf_dir }}/cinder.conf"}

lvm_conf:
  - {dest: "/etc/lvm/lvm.conf"}

pbos_lvm_service:
  - {dest: "/etc/systemd/system/pbos-lvm.service"}

os_systemd_service_name:
  - openstack-cinder-api.service
  - openstack-cinder-scheduler.service
  - openstack-cinder-backup.service
  - openstack-cinder-volume.service

lvm_systemd_service_name:
  - target.service

pbos_lvm_systemd_service_name:
  - pbos-lvm.service
...
